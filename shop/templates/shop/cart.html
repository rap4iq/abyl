{% extends 'shop/home.html' %}

{% block content %}
<h2>Корзина</h2>
{% for item in cart.cartproduct_set.all %}
  <div>
    <h3>{{ item.product.name }}</h3>
    <p>Количество: {{ item.quantity }}</p>
    <p>Цена: {{ item.product.price }} тг</p>
  </div>
{% endfor %}
<p>Общая сумма: {{ cart.total_price }} тг</p>
<a href="{% url 'shop:product_list' %}">Назад к покупкам</a>
{% endblock %}
